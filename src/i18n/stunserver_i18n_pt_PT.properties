stun.settings.title = Definições STUN
stun.settings.desc = STUN é um protocolo que permite aos clientes descobrir as suas definições de rede, incluindo definições de firewall e NAT. A utilização do protocolo é necessária para estabelecer sessões peer to peer. O servidor pode ser configurado como um serviço STUN, ou pode enviar endereços de servidor STUN para terceiros, para clientes. <br/> <br/>De modo a agir como um servidor STUN, dois endereços de IP público na mesma máquina são necessários, bem como duas portas diferentes para cada IP.
